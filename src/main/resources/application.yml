spring:
  redis:
    timeout: 6000ms
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
        # 关闭超时时间
        shutdown-timeout: 100
    #sentinel哨兵配置
    sentinel:
      master: mymaster
      nodes: 192.168.228.131:26379,192.168.228.132:26379,192.168.228.133:26379
